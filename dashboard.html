<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chase Bank | Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="profile">
      <img src="avatar.jpg" alt="Avatar" class="avatar">
      <span>Welcome, John</span>
    </div>
    <button onclick="logout()">Logout</button>
  </nav>

  <!-- Dashboard -->
  <main class="dashboard-container">

    <!-- Account Balance -->
    <div class="card balance-card">
      <h3>Total Balance</h3>
      <p class="balance">$1200,450.00</p>
      <div class="mini-cards">
        <div class="mini-card">
          <h4>Checking</h4>
          <p>$7,200.00</p>
        </div>
        <div class="mini-card">
          <h4>Savings</h4>
          <p>$500,250.00</p>
        </div>
      </div>
    </div>

    <!-- Recent Transactions -->
    <div class="card transactions-card">
      <h3>Recent Transactions</h3>
      <ul>
        <li class="expense"><span>Amazon</span><span>-$1200</span></li>
        <li class="income"><span>Salary Deposit</span><span>+$52,500</span></li>
        <li class="expense"><span>Transfer to John Doe</span><span>-$300</span></li>
      </ul>
    </div>

    <!-- Send Money -->
    <div class="card send-money-card">
      <h3>Send Money</h3>
      <input type="text" placeholder="Recipient Name" id="recipient">
      <input type="number" placeholder="Amount" id="amount">
      <button onclick="sendMoney()">Send</button>
    </div>

    <!-- Spending Chart Placeholder -->
    <div class="card chart-card">
      <h3>Spending Trends</h3>
      <div class="chart-placeholder">
        <p>Chart goes here (demo)</p>
      </div>
    </div>

  </main>

  <script src="script.js"></script>

<!-- Spending Chart Card -->
<div class="card chart-card">
  <h3>Spending Trends</h3>
  <canvas id="spendingChart" width="400" height="200"></canvas>
</div>

<!-- Chart.js script -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const ctx = document.getElementById('spendingChart').getContext('2d');
const spendingChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
            label: 'Spending ($)',
            data: [500, 700, 400, 800, 600, 900],
            borderColor: 'rgb(75, 192, 192)',
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            tension: 0.3,
            fill: true
        }]
    },
    options: {
        responsive: true,
        plugins: { legend: { display: false } }
    }
});
</script>
  
</body>
</html>
